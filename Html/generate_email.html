<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Email</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
</head>

<body>

    <!-- Sidebar + Navbar -->
    <div id="sidebar-container"></div>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">â† Back</button>
                        <h5 class="mb-0">Generate Sales Email</h5>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Loading Spinner -->
                    <div id="loading" class="text-center my-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Generating email...</p>
                    </div>

                    <!-- Email Content -->
                    <div id="emailContent" class="d-none">
                        <div class="mb-3">
                            <label class="form-label"><strong>To:</strong></label>
                            <input type="text" id="toEmail" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Subject:</strong></label>
                            <input type="text" id="subject" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Email Sequence:</strong></label>
                            <div id="emails" class="border p-2 rounded"
                                style="background-color:#f8f9fa; max-height:400px; overflow:auto;"></div>
                        </div>
                        <button id="sendEmailBtn" class="btn btn-success">Send Email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar + Navbar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <!-- Generate Email JS -->
    <script src="../JS/generate_email.js"></script>
</body>

</html>
