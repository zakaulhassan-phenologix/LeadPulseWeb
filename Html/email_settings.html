<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
</head>

<body>

    <!-- Main content will go here -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm"
                            onclick="window.location.href=history.back()">
                            ‚Üê Back
                        </button>
                        <h5 class="mb-0">Email Settings</h5>
                    </div>

                    <div>
                        <button id="createBtn" class="btn btn-success btn-sm d-none">Create</button>
                        <button id="updateBtn" class="btn btn-primary btn-sm d-none">Update</button>
                        <button id="deleteBtn" class="btn btn-danger btn-sm d-none">Delete</button>
                    </div>
                </div>

                <div class="card-body" id="emailDetails">
                    <p class="text-muted">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="emailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle">Create Email</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="emailForm">
                        <input type="hidden" name="Id" id="Id">
                        <input type="hidden" name="UserId" id="UserId">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>Email Address</label>
                                <input name="EmailAddress" class="form-control" type="email" required>
                            </div>

                            <div class="col-md-6">
                                <label>Password</label>
                                <input name="Password" class="form-control" type="password">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveBtn" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Sidebar + Navbar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <!-- Page-specific JS -->
    <script src="../JS/email_settings.js"></script>

</body>

</html>
