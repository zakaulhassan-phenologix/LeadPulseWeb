<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Existing Leads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main content -->
    <div class="main-content" style="margin-left:260px;">
        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">
                            ‚Üê Back
                        </button>
                        <h5 class="mb-0">Existing Leads</h5>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card-body">
                    <form id="filterForm" class="row g-3 mb-3">
                        <div class="col-md-5">
                            <input type="text" name="search" class="form-control" placeholder="Search Name / Email">
                        </div>
                        <div class="col-md-3">
                            <select name="email_status" class="form-select">
                                <option value="">All Email Status</option>
                                <option value="verified">Verified</option>
                                <option value="unavailable">Unavailable</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="country" class="form-control" placeholder="Country">
                        </div>
                        <div class="col-md-1 d-grid">
                            <button type="submit" class="btn btn-success">Apply</button>
                        </div>
                    </form>

                    <!-- Leads Table -->
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Job Title</th>
                                    <th>Organization</th>
                                    <th>City</th>
                                    <th>Country</th>
                                    <th>LinkedIn</th>
                                    <th>Actions</th>
                                    <th>Connect</th>
                                </tr>
                            </thead>
                            <tbody id="leadsTableBody">
                                <tr>
                                    <td colspan="9" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Lead Details Modal -->
    <div class="modal fade" id="leadModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="leadModalTitle">Lead Details</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="leadModalBody">
                    <p class="text-muted">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Sidebar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <!-- Page-specific JS -->
    <script src="../JS/apollo_existing_leads.js"></script>

</body>

</html>
