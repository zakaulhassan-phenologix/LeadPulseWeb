<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apollo – People Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Dashboard -->
    <link rel="stylesheet" href="../Css/dashboard.css">

    <style>
        .person-card {
            border-left: 4px solid #198754;
            cursor: pointer;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #198754;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <div class="main-content">
        <div class="container-fluid p-4" style="max-width:1400px">

            <div class="card">
                <div class="card-header d-flex align-items-center gap-2">
                    <button class="btn btn-outline-secondary btn-sm" onclick="history.back()">← Back</button>
                    <h5 class="mb-0">Apollo – People Search</h5>
                </div>

                <div class="card-body">

                    <!-- FILTERS -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label class="filter-label">First Name</label>
                            <input id="FirstName" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="filter-label">Last Name</label>
                            <input id="LastName" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="filter-label">Job Title</label>
                            <input id="PersonTitle" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="filter-label">Organization Domain</label>
                            <input id="OrgDomain" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="filter-label">Page</label>
                            <input id="Page" type="number" class="form-control" value="1" min="1" disabled>
                        </div>
                        <div class="col-md-2">
                            <label class="filter-label">Per Page</label>
                            <input id="PerPage" type="number" class="form-control" value="5" min="1">
                        </div>
                    </div>

                    <button id="searchBtn" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <button id="clearBtn" class="btn btn-secondary ms-2">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>

                    <hr>

                    <!-- ORGANIZATION HEADER -->
                    <div id="organizationHeader" class="fw-semibold fs-5 mb-3 d-none"></div>

                    <!-- RESULTS -->
                    <div id="peopleResults" class="d-flex flex-column gap-3"></div>
                    <div id="peopleResultsInfo" class="text-muted mt-2"></div>

                    <!-- PAGINATION -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="prevPage" class="btn btn-outline-secondary btn-sm">← Previous</button>
                        <span id="pageInfo" class="text-muted small"></span>
                        <button id="nextPage" class="btn btn-outline-secondary btn-sm">Next →</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for enriched lead -->
    <div class="modal fade" id="enrichModal" tabindex="-1" aria-labelledby="enrichModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enrichModalLabel">Enriched Lead Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/apollo_people_search.js"></script>
</body>
</html>
