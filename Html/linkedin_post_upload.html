<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Post Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
</head>

<body class="bg-light">

    <!-- Sidebar + Navbar will be loaded here -->
    <script src="../JS/sidebar_navbar.js"></script>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm rounded-4">

                    <!-- Card Header -->
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-outline-secondary btn-sm"
                                onclick="window.location.href='dashboard.html'">
                                ‚Üê Back
                            </button>
                            <h5 class="mb-0">üöÄ LinkedIn Post Generator</h5>
                        </div>
                        <button id="openGenerateModalBtn" class="btn btn-primary btn-sm">
                            Generate Post
                        </button>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Generated Post</label>
                            <textarea id="postContent" class="form-control" rows="8"
                                placeholder="Generated post will appear here..." disabled></textarea>
                        </div>

                        <!-- Attachment Preview -->
                        <div id="attachmentPreview" class="mb-3 d-none">
                            <label class="form-label fw-semibold">Attachment:</label>
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-paperclip fs-3"></i>
                                <span id="attachmentName"></span>
                                <button type="button" id="removeAttachmentBtn"
                                    class="btn btn-sm btn-outline-danger ms-2" title="Remove Attachment">
                                    &times;
                                </button>
                            </div>
                        </div>

                        <!-- Article Preview -->
                        <div id="articlePreview" class="mb-3 d-none">
                            <label class="form-label fw-semibold">Article:</label>
                            <div class="d-flex align-items-center gap-2">
                                <i class="bi bi-file-earmark-text fs-3"></i>
                                <span id="articleName"></span>
                                <button type="button" id="removeArticleBtn" class="btn btn-sm btn-outline-danger ms-2"
                                    title="Remove Article">&times;</button>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2 justify-content-end">
                            <input type="file" id="attachmentFile" class="form-control d-none" />
                            <button id="attachBtn" class="btn btn-info d-none">
                                <i class="bi bi-paperclip"></i> Attachment
                            </button>
                            <button id="articleBtn" class="btn btn-warning d-none">
                                <i class="bi bi-file-earmark-text"></i> Article
                            </button>
                            <button id="postNowBtn" class="btn btn-success d-none">
                                Post Now
                            </button>
                            <button id="schedulePostBtn" class="btn btn-primary d-none">
                                Schedule Post
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modals remain unchanged -->
    <!-- Generate Modal -->
    <div class="modal fade" id="generateModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generate LinkedIn Post</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="generateForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Post Topic</label>
                                <input class="form-control" id="PostTopic" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Additional Context</label>
                                <input class="form-control" id="AdditionalContext">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tone</label>
                                <select class="form-select" id="Tone">
                                    <option>Professional</option>
                                    <option>Casual</option>
                                    <option>Friendly</option>
                                    <option>Inspirational</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Post Length</label>
                                <select class="form-select" id="PostLength">
                                    <option>50 words</option>
                                    <option selected>100 words</option>
                                    <option>150 words</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CTA</label>
                                <input class="form-control" id="CTA" placeholder="e.g. Contact us today">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hashtags</label>
                                <input class="form-control" id="Hashtags" placeholder="#AI #Tech">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Sender Designation</label>
                                <input class="form-control" id="Sender_Designation" placeholder="Developer">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="generatePostBtn" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Article</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="articleForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" id="articleTitle" class="form-control" placeholder="Article Title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Source Link</label>
                            <input type="text" id="articleSourceLink" class="form-control" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea id="articleDescription" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveArticleBtn" class="btn btn-warning">Save Article</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Schedule LinkedIn Post</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Select Date & Time</label>
                    <input type="datetime-local" id="scheduledDateTime" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveScheduleBtn" class="btn btn-primary">Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Page-specific JS -->
    <script src="/JS/linkedin_post_upload.js"></script>

</body>

</html>
