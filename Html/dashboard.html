<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadPulse - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Css/dashboard.css" />
</head>

<body>

    <!-- Placeholder for Sidebar + Navbar -->
    <div id="sidebarNavbarContainer"></div>

    <div class="main-content" id="mainContent">
        <div class="container-fluid p-4">
            <div id="section-dashboard">
                <div id="linkedinConnectSection" class="col-md-4 mb-4">
                    <button class="btn btn-primary w-100 py-2 shadow-sm" onclick="connectLinkedIn()">
                        <i class="bi bi-linkedin me-2"></i> Connect LinkedIn Account
                    </button>
                </div>

                <div id="linkedinProfileSection" class="card col-md-6 border-0" style="display:none;">
                    <div class="card-body d-flex align-items-center p-4">
                        <div class="position-relative">
                            <img id="liAvatar" class="rounded-circle border border-white shadow-sm" width="70"
                                height="70" style="object-fit: cover;" />
                            <span class="position-absolute bottom-0 end-0 bg-primary rounded-circle border border-white"
                                style="width:18px; height:18px;"></span>
                        </div>
                        <div class="ms-4">
                            <h5 id="liName" class="mb-0 fw-bold"></h5>
                            <p id="liEmail" class="mb-0 text-muted small"></p>
                            <span class="badge bg-success-subtle text-success rounded-pill mt-2">Connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/sidebar_navbar.js"></script>
    <script src="../JS/dashboard.js"></script>

</body>
</html>
