<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LinkedIn Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link rel="stylesheet" href="../Css/linkedin_posts.css">
</head>

<body>
    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm"
                            onclick="window.location.href=history.back()">
                            ‚Üê Back
                        </button>
                        <h5 class="mb-0">LinkedIn Posts</h5>
                    </div>

                    <div>
                        <button id="createBtn" class="btn btn-success btn-sm d-none">Create</button>
                        <button id="updateBtn" class="btn btn-primary btn-sm d-none">Update</button>
                        <button id="deleteBtn" class="btn btn-danger btn-sm d-none">Delete</button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-2" id="scheduledSearchBox">
                            <input type="text" id="scheduledSearch" class="form-control search-input"
                                placeholder="Search scheduled posts...">
                        </div>
                        <div class="col-md-6 mb-2 d-none" id="historySearchBox">
                            <input type="text" id="historySearch" class="form-control search-input"
                                placeholder="Search posted history...">
                        </div>
                    </div>

                    <ul class="nav nav-pills gap-2 mb-3">
                        <li class="nav-item">
                            <button class="nav-link tab-btn active" data-tab="scheduled">
                                <i class="bi bi-clock me-1"></i> Scheduled
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link tab-btn" data-tab="history">
                                <i class="bi bi-check-circle me-1"></i> Posted
                            </button>
                        </li>
                    </ul>

                    <p class="text-muted mb-3" id="totalCount">Total: 0</p>

                    <div id="postsContainer">
                        <p class="text-muted">Loading...</p>
                    </div>

                    <nav class="mt-4 pagination-container">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Sidebar + Navbar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <!-- LinkedIn Posts JS -->
    <script src="../JS/linkedin_posts.js"></script>
</body>

</html>
