<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/dashboard.css">
</head>

<body>

    <!-- Main content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm"
                            onclick="history.back()">
                            ‚Üê Back
                        </button>
                        <h5 class="mb-0">Company Details</h5>
                    </div>

                    <div>
                        <button id="createBtn" class="btn btn-success btn-sm d-none">Create</button>
                        <button id="updateBtn" class="btn btn-primary btn-sm d-none">Update</button>
                        <button id="deleteBtn" class="btn btn-danger btn-sm d-none">Delete</button>
                    </div>
                </div>

                <div class="card-body" id="companyDetails">
                    <p class="text-muted">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="companyModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle">Create Company</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="companyForm">
                        <input type="hidden" name="Id" id="Id">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>Name</label>
                                <input name="Name" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Website URL</label>
                                <input name="WebsiteUrl" class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Description</label>
                                <textarea name="Description" class="form-control"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label>Industry</label>
                                <input name="Industry" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Target Industry</label>
                                <input name="TargetIndustry" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Target Geography</label>
                                <input name="TargetGeography" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Target Company Size</label>
                                <input name="TargetCompanySize" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Size</label>
                                <input name="Size" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Services</label>
                                <input name="Services" class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Unique Value Proposition</label>
                                <textarea name="UniqueValueProposition" class="form-control"></textarea>
                            </div>

                            <div class="col-12">
                                <label>Address</label>
                                <input name="Address" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>City</label>
                                <input name="City" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>State</label>
                                <input name="State" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label>Zip Code</label>
                                <input name="ZipCode" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Country</label>
                                <input name="Country" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>LinkedIn URL</label>
                                <input name="LinkedInPageUrl" class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Brand Tone</label>
                                <input name="BrandTone" class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Challenges</label>
                                <textarea name="Challenges" class="form-control"></textarea>
                            </div>

                            <div class="col-12">
                                <label>Goals</label>
                                <textarea name="Goals" class="form-control"></textarea>
                            </div>

                            <div class="col-12">
                                <label>Competitors</label>
                                <input name="Competitors" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveBtn" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Sidebar + Navbar -->
    <script src="../JS/sidebar_navbar.js"></script>

    <!-- Page-specific JS -->
    <script src="../JS/company.js"></script>

</body>

</html>
